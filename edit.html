<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Card Editor</title>
    <!-- Main page styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Card template styles -->
    <link rel="stylesheet" href="templates/card_style.css">
</head>
<body>

    <h1>Car Card Editor</h1>

    <div id="controls">
        <button id="add-card-btn">Add New Card</button>
        <button id="save-changes-btn">Save Changes</button> <!-- Updated Save Button Text -->
        <button id="print-selected-btn">Print Selected</button> <!-- Added Print Button -->
    </div>

    <div id="select-all-container" style="margin-bottom: 10px; margin-left: 10px;"> <!-- Added container for checkbox -->
        <input type="checkbox" id="select-all-checkbox">
        <label for="select-all-checkbox">Select all</label>
    </div>

    <div id="card-container">
        <!-- Cards will be loaded here by JavaScript -->
    </div>

    <!-- Main JavaScript file -->
    <script src="js/edit.js"></script>
</body>
</html>
